<body>
        <section class="sec1">

    <script>
        var typed = new Typed("#element", {
            strings: [
                "Happy Diwali!",

                "ਦੀਵਾਲੀ ਦੀਆਂ ਮੁਬਾਰਕਾਂ",

                "दीपावळीच्या शुभेच्छा",
            ],
            typeSpeed: 70,
            startDelay: 100,
            backSpeed: 50,
            backDelay: 1500, // Delay before typing back
            loop: true // Enables infinite looping
        });
    </script>
